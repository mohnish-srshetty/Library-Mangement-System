<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    
    <form id="login-form" onsubmit="return validateLogin(event)">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Password" required />
      </div>

      <div class="input-group">
        
        
      </div>

      <button type="submit">Login</button>
    </form>

    <div id="error-message"></div>
  </div>

  <script>
    // Sample users' data for admin and librarian
    const users = [
      
      { username: 'lib', password: 'lib12345' },
    ];

    function validateLogin(event) {
      event.preventDefault();

      // Get the form data
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      const errorMessage = document.getElementById('error-message');

      // Clear any previous error messages
      errorMessage.textContent = '';

      // Check if the entered credentials are valid
      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        // Redirect to the respective page (for example, admin or librarian dashboard)

        );

        // window.location.href = `${role}-dashboard.html`; // Uncomment for actual redirection
      } else {
        errorMessage.textContent = 'Invalid login credentials or role.';
      }
    }
  </script>

</body>
</html>
